<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Canvas Workshop</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: rgb(238, 238, 238);
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
        // Rect constructor
        function Rect(x, y, w, h) {
            this.x = x;
            this.y = y;
            this.w = w;
            this.h = h;

            this.top = y;
            this.left = x;
            this.bottom = y + h;
            this.right = x + w;

            this.topLeft = [left, top];
            this.bottomLeft = [left, bottom];
            this.topRight = [right, top];
            this.bottomRight = [right, bottom];

            this.centerX = x + w / 2;
            this.centerY = y + h / 2;
            this.center = [centerX, centerY];

            this.midTop = [centerX, top];
            this.midLeft = [left, centerY];
            this.midBottom = [centerX, bottom];
            this.midRight = [right, centerY]

            this._update = function (x = this.x, y = this.y, w = this.w, h = this.h) {
                this.x = x;
                this.y = y;
                this.w = w;
                this.h = h;

                this.top = y;
                this.left = x;
                this.bottom = y + h;
                this.right = x + w;

                this.topLeft = [left, top];
                this.bottomLeft = [left, bottom];
                this.topRight = [right, top];
                this.bottomRight = [right, bottom];

                this.centerX = x + w / 2;
                this.centerY = y + h / 2;
                this.center = [centerX, centerY];

                this.midTop = [centerX, top];
                this.midLeft = [left, centerY];
                this.midBottom = [centerX, bottom];
                this.midRight = [right, centerY]
            }

            this.move = function (x, y) {
                newX = this.x + x
                newY = this.y + y
                this._update(newX, newY)
            }
        }
        // Get Canvas
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");



        // Ball Appearance
        var ballRadius = 10;

        // Ball Pos
        var x = canvas.width / 2;
        var y = canvas.height - 30;

        // Ball Vel
        var dx = 2;
        var dy = -2;

        // Paddle Appearance
        var paddleHeight = 10;
        var paddleWidth = 75;

        // Paddle Pos
        var paddleX = (canvas.width - paddleWidth) / 2;

        // Paddle Vel
        var paddleXVel = 0;

        // Keys Pressed
        var leftPressed = false;
        var rightPressed = false;

        // Bricks' Attributes
        var brickRowCount = 3;
        var brickColumnCount = 5;
        var brickWidth = 75;
        var brickHeight = 20;
        var brickPadding = 10;
        var brickOffsetTop = 30;
        var brickOffsetLeft = 30;

        // Bricks Grid
        var bricks = [];
        for (var c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (var r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        // Score
        var score = 0;

        // Lives
        var lives = 3;



        // Listen for keys
        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        document.addEventListener('mousemove', mouseMoveHandler, false);

        // Key down
        function keyDownHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = true;
            }
            else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = true;
            }

        }
        // Key up
        function keyUpHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight") {
                rightPressed = false;
            }
            else if (e.key == "Left" || e.key == "ArrowLeft") {
                leftPressed = false;
            }
        }
        // Mouse move
        function mouseMoveHandler(e) {
            var relativeX = e.clientX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth / 2;
            }
        }



        // Draw ball
        function draw_ball() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2)
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        // Draw paddle
        function draw_paddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        // Draw bricks
        function draw_bricks() {
            for (var c = 0; c < brickColumnCount; c++) {
                for (var r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status == 1) {
                        var brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                        var brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#0095DD";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        // Draw score
        function draw_score() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Score: " + score, 8, 20);
        }

        // Draw score
        function draw_lives() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Lives: " + lives, canvas.width - 65, 20);
        }

        // Collision Detection
        function collision() {
            // Ball x walls
            if (x + dy > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            // Ball top wall
            if (y + dy < ballRadius) {
                dy = -dy;
            }
            // Ball bottom Wall
            else if (y + dy > canvas.height - ballRadius) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                }
                else {
                    lives--;
                    if (!lives) {
                        lose();
                    }
                    else {
                        x = canvas.width / 2;
                        y = canvas.height - 30;
                        dx = 2;
                        dy = -2;
                        paddleX = (canvas.width - paddleWidth) / 2;
                    }
                }
            }

            // Paddle walls
            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleXVel = 7;
            }
            else if (leftPressed && paddleX > 0) {
                paddleXVel = -7;
            }
            else {
                paddleXVel = 0;
            }

            // Ball and Bricks
            for (var c = 0; c < brickColumnCount; c++) {
                for (var r = 0; r < brickRowCount; r++) {
                    var b = bricks[c][r];
                    if (b.status == 1) {
                        if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                            dy = -dy;
                            b.status = 0;
                            score++;
                            if (score == brickRowCount * brickColumnCount) {
                                win();
                            }
                        }
                    }
                }
            }
        }

        // Game Over
        // Losing
        function lose() {
            alert("YOU LOSE");
            document.location.reload();
        }
        // Winning
        function win() {
            alert("YOU WIN, CONGRATULATIONS!");
            document.location.reload();
        }

        // Draw Loop
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            draw_ball();
            draw_paddle();
            draw_bricks();
            draw_score();
            draw_lives();

            collision();

            // Move ball
            x += dx;
            y += dy;
            // Move Paddle
            /* Cheat Code
            if (paddleX + (paddleWidth / 2) < x) {
                paddleXVel = 7;
            }
            else if (paddleX + (paddleWidth / 2) > x) {
                paddleXVel = -7;
            }
            */
            paddleX += paddleXVel;

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>

</html>
